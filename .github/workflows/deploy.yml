name: Deploy (Production)

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install CloudBase CLI
        run: npm i -g @cloudbase/cli

      - name: Login CloudBase
        run: tcb login --apiKeyId "${{ secrets.TCB_SECRET_ID }}" --apiKey "${{ secrets.TCB_SECRET_KEY }}"

      - name: Deploy to Hosting (PROD)
        run: tcb hosting deploy ./dist / -e "${{ secrets.TCB_ENV_ID_PROD }}"
